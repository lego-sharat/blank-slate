<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab</title>
  <link rel="stylesheet" href="styles.css">
  <script src="markdown-parser.js"></script>
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h1>NOTES</h1>
        <button id="addNoteBtn" class="add-note-btn" title="New Note">+</button>
      </div>
      <ul id="sidebarList" class="sidebar-list"></ul>
    </aside>

    <!-- Main Content Area -->
    <main class="main-content">
      <div class="main-header">
        <div class="clock-container">
          <div class="time" id="timeDisplay">00:00:00</div>
          <div class="date" id="dateDisplay">Monday, January 1, 2025</div>
        </div>
        <button id="settingsBtn" class="settings-btn" title="Settings">≡</button>
      </div>

      <!-- TODO View -->
      <div id="todoView" class="content-view">
        <div class="view-header">
          <h2>TODO</h2>
        </div>
        <div class="view-body">
          <div class="todo-input-container">
            <input type="text" id="todoInput" placeholder="Add a new task..." />
            <button id="addTodoBtn">+</button>
          </div>
          <ul id="todoList"></ul>
        </div>
      </div>

      <!-- Note Editor View -->
      <div id="noteView" class="content-view hidden">
        <div class="view-header">
          <h2 id="noteViewTitle">Note</h2>
          <div class="view-actions">
            <button id="copyMarkdown" class="btn-secondary" title="Copy as Markdown">Copy</button>
            <button id="previewToggle" class="btn-secondary">Preview</button>
            <button id="exportToNotion" class="btn-secondary">Export to Notion</button>
            <button id="deleteNoteBtn" class="btn-danger hidden">Delete</button>
            <button id="saveNoteBtn" class="btn-primary">Save</button>
          </div>
        </div>
        <div class="view-body">
          <input type="text" id="noteTitleInput" placeholder="Note title..." class="note-title-input" />
          <div class="editor-container">
            <textarea id="noteContentInput" placeholder="Write your note here... (Markdown supported)" class="note-content-input"></textarea>
            <div id="notePreview" class="note-preview hidden"></div>
          </div>
        </div>
      </div>

      <!-- Welcome View (shown when nothing is selected) -->
      <div id="welcomeView" class="content-view hidden">
        <div class="welcome-message">
          <h2>Welcome</h2>
          <p>Select a note from the sidebar or create a new one to get started.</p>
        </div>
      </div>
    </main>
  </div>

  <!-- Settings Modal -->
  <div id="settingsModal" class="modal">
    <div class="modal-content modal-small">
      <div class="modal-header">
        <h2>Settings</h2>
        <button id="closeSettings" class="btn-close">×</button>
      </div>
      <div class="modal-body">
        <div class="settings-section">
          <h3>Notion Integration</h3>
          <label for="notionApiKey">API Key</label>
          <input type="password" id="notionApiKey" placeholder="secret_..." class="settings-input" />
          <label for="notionDatabaseId">Database ID</label>
          <input type="text" id="notionDatabaseId" placeholder="abc123..." class="settings-input" />
          <p class="settings-help">
            <a href="https://developers.notion.com/docs/create-a-notion-integration" target="_blank">How to get your Notion API key</a>
          </p>
        </div>
      </div>
      <div class="modal-footer">
        <button id="saveSettings" class="btn-primary">Save Settings</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
