<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab</title>
  <link rel="stylesheet" href="styles.css">
  <script src="markdown-parser.js"></script>
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h1>NOTES</h1>
        <button id="addNoteBtn" class="add-note-btn" title="New Note">+</button>
      </div>
      <ul id="sidebarList" class="sidebar-list"></ul>
    </aside>

    <!-- Main Content Area -->
    <main class="main-content">
      <div class="main-header">
        <div class="clock-container">
          <div class="time" id="timeDisplay">00:00:00</div>
          <div class="date" id="dateDisplay">Monday, January 1, 2025</div>
        </div>
        <div class="header-actions">
          <button id="deleteNoteBtn" class="icon-btn hidden" title="Delete">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M3 6h18M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2m3 0v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6h14z"/>
              <line x1="10" y1="11" x2="10" y2="17"/>
              <line x1="14" y1="11" x2="14" y2="17"/>
            </svg>
          </button>
          <button id="copyMarkdown" class="icon-btn hidden" title="Copy Markdown">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
              <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
            </svg>
          </button>
          <button id="exportToNotion" class="icon-btn hidden" title="Export to Notion">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
              <polyline points="17 8 12 3 7 8"/>
              <line x1="12" y1="3" x2="12" y2="15"/>
            </svg>
          </button>
          <button id="settingsBtn" class="icon-btn" title="Settings">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="3"/>
              <path d="M12 1v6m0 6v6M4.93 4.93l4.24 4.24m5.66 5.66l4.24 4.24M1 12h6m6 0h6M4.93 19.07l4.24-4.24m5.66-5.66l4.24-4.24"/>
            </svg>
          </button>
        </div>
      </div>

      <!-- TODO View -->
      <div id="todoView" class="content-view">
        <div class="view-header">
          <h2>TODO</h2>
        </div>
        <div class="view-body">
          <div class="todo-input-container">
            <input type="text" id="todoInput" placeholder="Add a new task..." />
            <button id="addTodoBtn">+</button>
          </div>
          <ul id="todoList"></ul>
        </div>
      </div>

      <!-- Note Editor View -->
      <div id="noteView" class="content-view hidden">
        <div class="note-editor">
          <textarea id="noteTitleInput" placeholder="Untitled" class="note-title-input" rows="1"></textarea>
          <div class="editor-container">
            <textarea id="noteContentInput" placeholder="Start writing..." class="note-content-input"></textarea>
            <div id="notePreview" class="note-preview hidden"></div>
          </div>
        </div>
      </div>

      <!-- Welcome View (shown when nothing is selected) -->
      <div id="welcomeView" class="content-view hidden">
        <div class="welcome-message">
          <h2>Welcome</h2>
          <p>Select a note from the sidebar or create a new one to get started.</p>
        </div>
      </div>
    </main>
  </div>

  <!-- Settings Modal -->
  <div id="settingsModal" class="modal">
    <div class="modal-content modal-small">
      <div class="modal-header">
        <h2>Settings</h2>
        <button id="closeSettings" class="btn-close">Ã—</button>
      </div>
      <div class="modal-body">
        <div class="settings-section">
          <h3>Notion Integration</h3>
          <label for="notionApiKey">API Key</label>
          <input type="password" id="notionApiKey" placeholder="secret_..." class="settings-input" />
          <label for="notionDatabaseId">Database ID</label>
          <input type="text" id="notionDatabaseId" placeholder="abc123..." class="settings-input" />
          <p class="settings-help">
            <a href="https://developers.notion.com/docs/create-a-notion-integration" target="_blank">How to get your Notion API key</a>
          </p>
        </div>
      </div>
      <div class="modal-footer">
        <button id="saveSettings" class="btn-primary">Save Settings</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
