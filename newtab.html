<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="clock-container">
    <div class="time" id="timeDisplay">00:00:00</div>
    <div class="date" id="dateDisplay">Monday, January 1, 2025</div>
  </div>

  <div class="container">
    <section class="todos-section">
      <h1>TODO</h1>
      <div class="todo-input-container">
        <input type="text" id="todoInput" placeholder="Add a new task..." />
        <button id="addTodoBtn">+</button>
      </div>
      <ul id="todoList"></ul>
    </section>

    <section class="notes-section">
      <h1>NOTES</h1>
      <div class="note-input-container">
        <input type="text" id="noteInput" placeholder="Add a new note..." />
        <button id="addNoteBtn">+</button>
      </div>
      <ul id="notesList"></ul>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
